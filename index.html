<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICRULER - Minimalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Global Minimalist Black */
        body { 
            background-color: #000000; 
            color: #f5f5f7; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            letter-spacing: -0.02em; 
            user-select: none;
        }

        /* Top Label */
        .top-label {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: #333; 
            text-transform: uppercase;
            letter-spacing: 0.2em;
            pointer-events: none;
            z-index: 10;
        }

        /* Bottom Dock */
        .bottom-dock {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0.8rem 1.8rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            z-index: 50;
            transition: opacity 0.2s;
            white-space: nowrap;
            max-width: 90vw;
            overflow-x: auto;
        }
        
        /* Hide scrollbar for dock */
        .bottom-dock::-webkit-scrollbar { display: none; }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            position: relative;
        }

        label {
            font-size: 0.5rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-left: 0.2rem;
        }

        /* Select */
        select {
            appearance: none;
            background-color: transparent;
            border: none;
            color: #999;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            padding-right: 1.2rem;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23444' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right center;
            background-size: 0.6em;
            transition: color 0.2s;
            min-width: 60px;
        }
        select:hover, select:focus { color: #fff; outline: none; }

        /* Input */
        input[type="number"] {
            background: rgba(255,255,255,0.05);
            border: none;
            border-bottom: 1px solid #666;
            color: #fff;
            width: 50px;
            font-size: 0.8rem;
            text-align: right;
            outline: none;
            font-family: monospace;
            padding: 0 4px;
            border-radius: 2px;
        }
        input[type="number"]:focus { border-color: #0a84ff; background: rgba(255,255,255,0.1); }

        /* Button Toggle */
        .toggle-btn {
            background: transparent;
            border: none;
            color: #999;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            transition: color 0.2s;
            padding: 0;
            min-width: 40px;
        }
        .toggle-btn:hover { color: #fff; }

        /* Divider */
        .divider {
            width: 1px;
            height: 16px;
            background-color: rgba(255,255,255,0.08);
            flex-shrink: 0;
        }

        /* Legend */
        .legend-group {
            display: flex;
            gap: 0.8rem;
            padding-left: 0.5rem;
        }
        .legend-item { display: flex; align-items: center; gap: 0.3rem; font-size: 0.7rem; color: #555; }
        .dot { width: 4px; height: 4px; border-radius: 50%; }

        #canvas-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: crosshair;
        }

        canvas { display: block; }

        /* Tooltip */
        #tooltip {
            position: absolute;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1rem;
            border-left: 2px solid #fff;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
            font-size: 0.8rem;
            z-index: 20;
            min-width: 140px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        .tooltip-val { font-weight: 500; color: #fff; font-variant-numeric: tabular-nums; }
        .tooltip-row { display: flex; justify-content: space-between; margin-bottom: 0.3rem; color: #666; }

    </style>
</head>
<body>

    <div class="top-label">MICRULER</div>

    <div id="canvas-wrapper">
        <canvas id="rulerCanvas"></canvas>
        <div id="tooltip"></div>
    </div>

    <!-- Unified Bottom Dock -->
    <div class="bottom-dock">
        <!-- Removed fixed "View" selector per request -->
        
        <div class="control-group">
            <label>Ref (Base)</label>
            <select id="ref-select" onchange="updateTunings()">
                <!-- Populated by JS -->
            </select>
        </div>

        <div class="control-group">
            <label>Target</label>
            <select id="target-select" onchange="updateTunings()">
                <!-- Populated by JS -->
            </select>
        </div>
        
        <!-- Custom EDO Input -->
        <div class="control-group" id="edo-group" style="display:none;">
            <label>N (Steps)</label>
            <input type="number" id="edo-input" value="31" step="0.01" min="1" onchange="updateTunings()" onkeydown="if(event.key==='Enter') updateTunings()">
        </div>

        <div class="divider"></div>
        
        <!-- Ratio Format Toggle -->
        <div class="control-group">
            <label>Ratio</label>
            <button class="toggle-btn" id="fmt-btn" onclick="toggleRatioFormat()">Frac</button>
        </div>

        <div class="divider"></div>

        <div class="legend-group">
            <div class="legend-item"><span class="dot" style="background:#32d74b"></span>Match</div>
            <div class="legend-item"><span class="dot" style="background:#ff453a"></span>Sharp</div>
            <div class="legend-item"><span class="dot" style="background:#0a84ff"></span>Flat</div>
        </div>
    </div>

    <script>
        // --- Tuning Data ---
        const tunings = {
            "12-TET": [0, 100, 200, 300, 400, 500, 600, 700, 800, 900, 1000, 1100, 1200],
            "Just Intonation": [0, 111.73, 203.91, 315.64, 386.31, 498.04, 590.22, 701.96, 813.69, 884.36, 996.09, 1088.27, 1200],
            "Pythagorean": [0, 113.69, 203.91, 294.13, 407.82, 498.04, 611.73, 701.96, 792.18, 905.87, 996.09, 1109.78, 1223.46], 
            "Meantone 1/4": [0, 76.0, 193.2, 310.3, 386.3, 503.4, 579.5, 696.6, 772.6, 889.7, 1006.8, 1082.9, 1200],
            "Werckmeister III": [0, 90.22, 192.18, 294.13, 390.22, 498.04, 588.27, 696.09, 792.18, 888.27, 996.09, 1092.18, 1200],
            "Young No.2": [0, 94.14, 196.09, 298.05, 392.18, 501.96, 592.18, 700, 796.09, 894.14, 1000, 1094.14, 1200],
            "Harmonic Series (16-32)": [0, 104.96, 203.91, 297.51, 386.31, 470.78, 551.32, 628.27, 701.96, 772.63, 840.53, 905.87, 968.83, 1029.58, 1088.27, 1145.04, 1200]
        };

        const tuningFractions = {
            "Just Intonation": ["1:1", "16:15", "9:8", "6:5", "5:4", "4:3", "45:32", "3:2", "8:5", "5:3", "16:9", "15:8", "2:1"],
            "Pythagorean": ["1:1", "256:243", "9:8", "32:27", "81:64", "4:3", "729:512", "3:2", "128:81", "27:16", "16:9", "243:128", "531441:262144"],
            "Harmonic Series (16-32)": ["1:1", "17:16", "9:8", "19:16", "5:4", "21:16", "11:8", "23:16", "3:2", "25:16", "13:8", "27:16", "7:4", "29:16", "15:8", "31:16", "2:1"]
        };

        const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B", "C'"];
        
        let currentRef = tunings["12-TET"];
        let currentTarget = tunings["Just Intonation"];
        let displayMode = 'both'; 
        let viewMode = 'analyzer'; // Locked to analyzer
        let selectedAnalysisIndex = 7; 
        
        let showDecimalRatio = false; 
        
        let customRefEDO = null; 
        let customTargetEDO = null;

        const canvas = document.getElementById('rulerCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let width, height, cx, cy;
        
        let hoveredIndex = -1; 
        let audioCtx;

        function init() {
            populateSelects();
            resize();
            window.addEventListener('resize', resize);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseleave', () => {
                hoveredIndex = -1;
                tooltip.style.opacity = 0;
                draw();
            });
            canvas.addEventListener('mousedown', handleClick);
            
            // Add touch support for mobile
            canvas.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                handleMouseMove({ clientX: touch.clientX, clientY: touch.clientY });
                handleClick({ clientX: touch.clientX, clientY: touch.clientY });
            }, {passive: false});
        }

        function populateSelects() {
            const targetSel = document.getElementById('target-select');
            const refSel = document.getElementById('ref-select');
            
            Object.keys(tunings).forEach(key => {
                let opt = document.createElement('option');
                opt.value = key;
                opt.text = key;
                targetSel.add(opt.cloneNode(true));
                refSel.add(opt);
            });
            
            let customOpt = document.createElement('option');
            customOpt.value = "Custom EDO";
            customOpt.text = "Custom EDO...";
            targetSel.add(customOpt.cloneNode(true));
            refSel.add(customOpt);
            
            refSel.value = "12-TET";
            targetSel.value = "Pythagorean";
            
            currentRef = tunings["12-TET"];
            currentTarget = tunings["Pythagorean"];
        }
        
        function generateEDO(n) {
            const stepSize = 1200 / n;
            const centsArray = [];
            const maxPoints = Math.min(n, 500); 
            for(let i=0; i<=maxPoints; i++) {
                centsArray.push(i * stepSize);
            }
            return { n: n, array: centsArray };
        }

        function updateTunings() {
            const refKey = document.getElementById('ref-select').value;
            const targetKey = document.getElementById('target-select').value;
            const edoInputGroup = document.getElementById('edo-group');
            const customN = parseFloat(document.getElementById('edo-input').value) || 31;

            if (refKey === "Custom EDO" || targetKey === "Custom EDO") {
                edoInputGroup.style.display = 'flex';
            } else {
                edoInputGroup.style.display = 'none';
            }

            if (refKey === "Custom EDO") {
                customRefEDO = generateEDO(customN);
                currentRef = customRefEDO.array;
            } else {
                currentRef = tunings[refKey];
                customRefEDO = null;
            }

            if (targetKey === "Custom EDO") {
                customTargetEDO = generateEDO(customN);
                currentTarget = customTargetEDO.array;
            } else {
                currentTarget = tunings[targetKey];
                customTargetEDO = null;
            }
            
            selectedAnalysisIndex = Math.min(selectedAnalysisIndex, currentTarget.length - 1);
            draw();
        }

        function updateDisplay() {
            // Deprecated, mode always 'both'
            draw();
        }
        
        function toggleRatioFormat() {
            showDecimalRatio = !showDecimalRatio;
            document.getElementById('fmt-btn').innerText = showDecimalRatio ? 'Dec' : 'Frac';
            draw();
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = document.getElementById('canvas-wrapper').clientHeight;
            cx = width / 2;
            cy = height / 2;
            draw();
        }

        function gcd(a, b) { return !b ? a : gcd(b, a % b); }
        function lcm(a, b) { return (a * b) / gcd(a, b); }
        function getRationalApproximation(decimal, limit = 5000) {
            let n1 = 1, d1 = 0, n2 = 0, d2 = 1, x = decimal;
            while(true) {
                let a = Math.floor(x);
                let n = a * n1 + n2, d = a * d1 + d2;
                if (d > limit) return { n: n1, d: d1 };
                n2 = n1; d2 = d1; n1 = n; d1 = d;
                if (Math.abs(x - a) < 1e-9) return { n: n, d: d };
                x = 1 / (x - a);
            }
        }

        function getErrorColor(diff) {
            const absDiff = Math.abs(diff);
            if (absDiff < 0.01) return '#32d74b'; 
            let alpha = 0.2 + (absDiff / 24) * 0.8; 
            if (alpha > 1) alpha = 1;
            if (diff > 0) return `rgba(255, 69, 58, ${alpha})`; 
            return `rgba(10, 132, 255, ${alpha})`; 
        }
        
        function getTextColor(diff) {
            if (Math.abs(diff) < 0.01) return '#32d74b'; 
            return diff > 0 ? '#ff453a' : '#0a84ff';
        }

        function getRatioText(cents, index, targetKey) {
            if (showDecimalRatio) {
                 const decimalRatio = Math.pow(2, cents / 1200);
                 return decimalRatio.toFixed(4);
            }

            if (targetKey === "Custom EDO" && customTargetEDO) {
                return `Step ${index}/${customTargetEDO.n}`;
            }
            
            if (tuningFractions[targetKey] && tuningFractions[targetKey][index]) {
                return tuningFractions[targetKey][index].replace(':', '/');
            }
            
            const decimalRatio = Math.pow(2, cents / 1200);
            const rational = getRationalApproximation(decimalRatio, 5000);
            return `${rational.n}/${rational.d}`;
        }
        
        function getLabelName(index, totalLength) {
            if (totalLength > 13) return `${index}`; 
            return noteNames[index] || index;
        }
        
        function getNearestRefCents(targetCents) {
            let nearest = currentRef[0];
            let minDiff = Math.abs(targetCents - nearest);
            for(let i=1; i<currentRef.length; i++) {
                const diff = Math.abs(targetCents - currentRef[i]);
                if (diff < minDiff) {
                    minDiff = diff;
                    nearest = currentRef[i];
                }
            }
            return nearest;
        }

        function getCoincidenceIndex(cents, index, targetKey) {
            let rational = null;
            if (targetKey !== "Custom EDO" && tuningFractions[targetKey] && tuningFractions[targetKey][index]) {
                const fracStr = tuningFractions[targetKey][index];
                if (fracStr.includes(':')) {
                    const parts = fracStr.split(':');
                    const n = parseInt(parts[0]);
                    const d = parseInt(parts[1]);
                    if (!isNaN(n) && !isNaN(d)) rational = { n: n, d: d };
                }
            }
            if (!rational) {
                const decimalRatio = Math.pow(2, cents/1200);
                rational = getRationalApproximation(decimalRatio, 5000);
            }
            if (rational.n > 10000 || rational.d > 10000) return ">10k";
            return lcm(rational.n, rational.d);
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            drawAnalyzer();
        }

        // --- ANALYZER VIEW ---
        function drawAnalyzer() {
            // New Vertical Geometry: Moved UP
            const rulerH = 80;
            const rulerY = (height * 0.35) - (rulerH / 2); // Moved to 35% height
            
            const gap = 100; // 3cm gap
            
            const graphY = rulerY + rulerH + gap;
            const bottomMargin = 100; // Dock space
            const graphH = height - bottomMargin - graphY;
            
            drawAnalyzerRuler(0, rulerY, width, rulerH);

            const targetKey = document.getElementById('target-select').value;
            const cents = currentTarget[selectedAnalysisIndex];
            const decimalRatio = Math.pow(2, cents/1200);
            
            let rational = null;
            if (targetKey !== "Custom EDO" && tuningFractions[targetKey] && tuningFractions[targetKey][selectedAnalysisIndex]) {
                const fracStr = tuningFractions[targetKey][selectedAnalysisIndex];
                if (fracStr.includes(':')) {
                    const parts = fracStr.split(':');
                    const n = parseInt(parts[0]);
                    const d = parseInt(parts[1]);
                    if (!isNaN(n) && !isNaN(d)) rational = { n: n, d: d };
                }
            }
            
            if (!rational) {
                rational = getRationalApproximation(decimalRatio, 5000);
            }

            drawModule_Combined(0, graphY, width, graphH, rational, decimalRatio);
        }

        function drawAnalyzerRuler(x, y, w, h) {
            ctx.save();
            ctx.beginPath(); ctx.rect(x, y, w, h + 200); 
            ctx.clip();
            
            const axisY = y + h/2; // Center of Ruler Area
            const maxCents = Math.max(1200, ...currentTarget);
            const scaleW = w * 0.9; 
            const padL = (w - scaleW)/2;
            const centsToX = (c) => padL + (c / maxCents) * scaleW;

            ctx.strokeStyle = '#222'; ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(padL, axisY); ctx.lineTo(padL + scaleW, axisY); ctx.stroke();

            // Ref (Ticks UP)
            currentRef.forEach((cents, i) => {
                const px = centsToX(cents);
                ctx.fillStyle = '#444'; ctx.fillRect(px-0.5, axisY-12, 1, 8);
                ctx.fillStyle = '#555'; ctx.font = '10px -apple-system'; ctx.textAlign = 'center';
                if (currentRef.length <= 20 || i%5===0 || i===currentRef.length-1) {
                    ctx.fillText(getLabelName(i, currentRef.length), px, axisY - 18);
                }
            });

            const targetKey = document.getElementById('target-select').value;
            const isDense = currentTarget.length > 20;

            currentTarget.forEach((cents, i) => {
                const px = centsToX(cents);
                let diff;
                if (currentTarget.length === currentRef.length) diff = cents - currentRef[i];
                else diff = cents - getNearestRefCents(cents);

                const color = getErrorColor(diff);
                const isSelected = selectedAnalysisIndex === i;
                const isHovered = hoveredIndex === i;
                
                if (isSelected) {
                    // No guide line as requested
                    ctx.fillStyle = '#fff'; ctx.fillRect(px-1.5, axisY-10, 3, 20);
                } else if (isHovered) {
                    ctx.fillStyle = color; ctx.fillRect(px-1, axisY+2, 2, 16); 
                } else {
                    ctx.fillStyle = color; ctx.fillRect(px-0.5, axisY+2, 1, 10); 
                }

                if (isSelected || isHovered || (!isDense && (Math.abs(diff) > 2 || displayMode !== 'cents'))) {
                     const txtColor = getTextColor(diff);
                     // Label BELOW Axis
                     drawLabel(px, axisY + 30, diff, cents, i, targetKey, txtColor, isSelected || isHovered);
                }
            });
            ctx.restore();
        }

        // --- Combined Module (Interference Only - No Ruler) ---
        function drawModule_Combined(x, y, w, h, rational, decimalRatio) {
            const f1 = 220; const f2 = f1 * decimalRatio;
            const pad = 40; const chartW = w - pad*2;
            const cx = x + pad; const cy = y + 20; 
            const maxFreq = f1 * 12; 
            const freqToX = (f) => cx + (f/maxFreq) * chartW;

            // NO AXIS LINE drawn here
            // Removed Interference Arcs (Red Lines) per request
            /*
            const limit = 32; 
            let maxBeat = 0;

            // Arcs Only
            ctx.strokeStyle = 'rgba(255, 69, 58, 0.4)'; 
            ctx.lineWidth = 1;
            for(let n=1; n<=limit; n++) {
                for(let m=1; m<=limit; m++) {
                    const p1 = f1*n; const p2 = f2*m;
                    const diff = Math.abs(p1 - p2);
                    if (diff > 0.5 && diff < 60 && p1 < maxFreq && p2 < maxFreq) {
                         const x1 = freqToX(p1); const x2 = freqToX(p2);
                         const mid = (x1+x2)/2;
                         const hCurve = Math.min(150, Math.abs(x1-x2)*1.5 + 30);
                         ctx.beginPath(); ctx.moveTo(x1, cy); ctx.quadraticCurveTo(mid, cy + hCurve, x2, cy); ctx.stroke();
                         if(diff > maxBeat) maxBeat = diff;
                    }
                }
            }
            */

            // --- Text Data (BOTTOM) ---
            const m = rational.n;
            const energy = (m <= 24) ? (100/m).toFixed(1) + "%" : "<4%";
            const textY = y + h - 10; 

            ctx.textAlign = 'left';
            ctx.fillStyle = '#444'; ctx.font = '10px -apple-system';
            ctx.fillText("HARMONIC LOCK", cx, textY - 25);
            let lockColor = (m <= 24) ? '#32d74b' : '#ff453a';
            ctx.fillStyle = lockColor; ctx.font = '24px -apple-system';
            ctx.fillText(`#${m}`, cx, textY);
            
            ctx.textAlign = 'right';
            ctx.fillStyle = '#444'; ctx.font = '10px -apple-system';
            ctx.fillText("SIGNAL ENERGY", cx + chartW, textY - 25);
            ctx.fillStyle = '#fff'; ctx.font = '24px -apple-system';
            ctx.fillText(energy, cx + chartW, textY);
        }

        function drawLabel(x, y, diff, cents, index, targetKey, color, isHovered) {
            ctx.textAlign = 'center'; ctx.textBaseline = 'top'; 
            
            const diffLabel = (diff > 0 ? '+' : '') + diff.toFixed(1);
            const absLabel = cents.toFixed(1);
            const ratioLabel = getRatioText(cents, index, targetKey);
            const ci = getCoincidenceIndex(cents, index, targetKey);
            
            // Layout Order Requested: 
            // 1. Ratio
            // 2. Diff (Color)
            // 3. Cents (Value)
            // 4. C.I. (Coincidence Limit)
            
            // 1. Ratio (Top) - White
            ctx.font = isHovered ? 'bold 12px -apple-system' : '500 11px -apple-system';
            ctx.fillStyle = '#fff';
            ctx.fillText(ratioLabel, x, y);
            
            // 2. Diff (Middle-Top) - Colored
            ctx.font = '10px -apple-system'; 
            ctx.fillStyle = color;
            ctx.fillText(diffLabel, x, y + 14);

            // 3. Absolute Cents (Middle-Bottom) - Gray
            ctx.fillStyle = '#bbb'; 
            ctx.fillText(absLabel, x, y + 26);
            
            // 4. C.I. (Bottom) - Dark Gray
            ctx.fillStyle = '#666'; ctx.font = '9px -apple-system';
            ctx.fillText(`C.I. ${ci}`, x, y + 38);
        }

        function handleMouseMove(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            let foundIndex = -1;
            
            if (mouseY > height - 80) return;

            // Ruler Hit Test
            const rulerH = 80;
            const rulerY = (height * 0.35) - (rulerH / 2); // Matched new rulerY
            
            // Generous hit test for Ruler
            if (mouseY > rulerY - 20 && mouseY < rulerY + rulerH + 50) {
                const maxCents = Math.max(1200, ...currentTarget);
                const scaleW = width * 0.9;
                const padL = (width - scaleW)/2;
                let minDist = 20;
                currentTarget.forEach((cents, i) => {
                    const x = padL + (cents/maxCents) * scaleW;
                    if (Math.abs(mouseX - x) < minDist) { minDist = Math.abs(mouseX - x); foundIndex = i; }
                });
                if (foundIndex !== -1 && foundIndex !== hoveredIndex) { hoveredIndex = foundIndex; draw(); }
                if (foundIndex === -1 && hoveredIndex !== -1) { hoveredIndex = -1; draw(); }
                tooltip.style.opacity = 0;
                return;
            }
        }

        function handleClick(e) {
            if (hoveredIndex === -1) return;
            selectedAnalysisIndex = hoveredIndex; 
            draw();
            playToneComparison(hoveredIndex);
        }
        
        function playToneComparison(index) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const baseFreq = 261.63; 
            let centsRef, centsTarget;
            // Always Analyzer mode logic
            centsTarget = currentTarget[index];
            if (currentTarget.length === currentRef.length) centsRef = currentRef[index];
            else centsRef = getNearestRefCents(centsTarget);
            
            const f1 = baseFreq * Math.pow(2, centsRef / 1200);
            const f2 = baseFreq * Math.pow(2, centsTarget / 1200);
            playOsc(f1, 'sine', 0, 0.5); playOsc(f2, 'triangle', 0, 0.5); 
        }

        function playOsc(freq, type, delay, duration) {
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.value = freq;
            gain.gain.setValueAtTime(0, audioCtx.currentTime + delay);
            gain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + delay + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + delay + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(audioCtx.currentTime + delay); osc.stop(audioCtx.currentTime + delay + duration + 0.1);
        }

        init();
    </script>
