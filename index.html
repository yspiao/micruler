<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICRULER - Custom EDO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 全局极简黑 */
        body { 
            background-color: #000000; 
            color: #f5f5f7; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            letter-spacing: -0.02em; 
        }

        /* 顶部标题 - 极简 */
        .top-label {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: #333; 
            text-transform: uppercase;
            letter-spacing: 0.2em;
            pointer-events: none;
            z-index: 10;
        }

        /* 底部悬浮中控台 (Dock) */
        .bottom-dock {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0.8rem 1.8rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            z-index: 50;
            transition: opacity 0.2s;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            position: relative;
        }

        label {
            font-size: 0.5rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-left: 0.2rem;
        }

        /* 无框下拉菜单 */
        select {
            appearance: none;
            background-color: transparent;
            border: none;
            color: #ccc;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            padding-right: 1.2rem;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right center;
            background-size: 0.7em;
            transition: color 0.2s;
            min-width: 60px;
        }
        select:hover, select:focus { color: #fff; outline: none; }

        /* 输入框 - 增强可见性 */
        input[type="number"] {
            background: rgba(255,255,255,0.05);
            border: none;
            border-bottom: 1px solid #666;
            color: #fff;
            width: 50px;
            font-size: 0.8rem;
            text-align: right;
            outline: none;
            font-family: monospace;
            padding: 0 4px;
            border-radius: 2px;
        }
        input[type="number"]:focus { border-color: #0a84ff; background: rgba(255,255,255,0.1); }

        /* 分割线 */
        .divider {
            width: 1px;
            height: 16px;
            background-color: rgba(255,255,255,0.1);
        }

        /* 图例 (Legend) */
        .legend-group {
            display: flex;
            gap: 0.8rem;
            padding-left: 0.5rem;
        }
        .legend-item { display: flex; align-items: center; gap: 0.3rem; font-size: 0.7rem; color: #666; }
        .dot { width: 4px; height: 4px; border-radius: 50%; }

        /* 画布全屏 */
        #canvas-wrapper {
            width: 100%;
            height: 100%; 
            position: relative;
            cursor: crosshair;
        }

        canvas { display: block; }

        /* 极简悬浮卡片 */
        #tooltip {
            position: absolute;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1rem;
            border-left: 2px solid #fff;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
            font-size: 0.8rem;
            z-index: 20;
            min-width: 140px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .tooltip-val { font-weight: 500; color: #fff; font-variant-numeric: tabular-nums; }
        .tooltip-row { display: flex; justify-content: space-between; margin-bottom: 0.3rem; color: #888; }

    </style>
</head>
<body>

    <div class="top-label">MICRULER</div>

    <div id="canvas-wrapper">
        <canvas id="rulerCanvas"></canvas>
        <div id="tooltip"></div>
    </div>

    <!-- Unified Bottom Dock -->
    <div class="bottom-dock">
        <div class="control-group">
            <label>View</label>
            <select id="view-select" onchange="updateDisplay()">
                <option value="analyzer">Analyzer</option>
                <option value="stack">Stack (7 Octaves)</option>
                <option value="spiral">Spiral (1 Octave)</option>
                <option value="linear">Linear Ruler</option>
            </select>
        </div>
        
        <div class="divider"></div>

        <div class="control-group">
            <label>Ref (Base)</label>
            <select id="ref-select" onchange="updateTunings()">
                <!-- Populated by JS -->
            </select>
        </div>

        <div class="control-group">
            <label>Target</label>
            <select id="target-select" onchange="updateTunings()">
                <!-- Populated by JS -->
            </select>
        </div>
        
        <!-- Custom EDO Input -->
        <div class="control-group" id="edo-group" style="display:none;">
            <label>N (Steps)</label>
            <input type="number" id="edo-input" value="31" step="0.01" min="1" onchange="updateTunings()" onkeydown="if(event.key==='Enter') updateTunings()">
        </div>

        <div class="divider"></div>

        <div class="control-group" id="display-control">
            <label>Display</label>
            <select id="display-select" onchange="updateDisplay()">
                <option value="cents">Cents</option>
                <option value="ratio">Ratio</option>
                <option value="both">Both (+Index)</option>
            </select>
        </div>

        <div class="divider"></div>

        <!-- Integrated Legend -->
        <div class="legend-group">
            <div class="legend-item"><span class="dot" style="background:#32d74b"></span>Match</div>
            <div class="legend-item"><span class="dot" style="background:#ff453a"></span>Sharp</div>
            <div class="legend-item"><span class="dot" style="background:#0a84ff"></span>Flat</div>
        </div>
    </div>

    <script>
        // --- Tuning Data ---
        const tunings = {
            "12-TET": [0, 100, 200, 300, 400, 500, 600, 700, 800, 900, 1000, 1100, 1200],
            "Just Intonation": [0, 111.73, 203.91, 315.64, 386.31, 498.04, 590.22, 701.96, 813.69, 884.36, 996.09, 1088.27, 1200],
            "Pythagorean": [0, 113.69, 203.91, 294.13, 407.82, 498.04, 611.73, 701.96, 792.18, 905.87, 996.09, 1109.78, 1223.46], 
            "Meantone 1/4": [0, 76.0, 193.2, 310.3, 386.3, 503.4, 579.5, 696.6, 772.6, 889.7, 1006.8, 1082.9, 1200],
            "Werckmeister III": [0, 90.22, 192.18, 294.13, 390.22, 498.04, 588.27, 696.09, 792.18, 888.27, 996.09, 1092.18, 1200],
            "Young No.2": [0, 94.14, 196.09, 298.05, 392.18, 501.96, 592.18, 700, 796.09, 894.14, 1000, 1094.14, 1200]
        };

        const tuningFractions = {
            "Just Intonation": ["1:1", "16:15", "9:8", "6:5", "5:4", "4:3", "45:32", "3:2", "8:5", "5:3", "16:9", "15:8", "2:1"],
            "Pythagorean": ["1:1", "256:243", "9:8", "32:27", "81:64", "4:3", "729:512", "3:2", "128:81", "27:16", "16:9", "243:128", "531441:262144"]
        };

        const fifthsChainNames = ["C", "G", "D", "A", "E", "B", "F#", "C#", "G#", "D#", "A#", "E#", "B#"];
        const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B", "C'"];
        
        let currentRef = tunings["12-TET"];
        let currentTarget = tunings["Just Intonation"];
        let displayMode = 'cents'; 
        let viewMode = 'analyzer'; 
        let selectedAnalysisIndex = 7; 
        
        // Custom EDO Data Cache
        let customRefEDO = null; 
        let customTargetEDO = null;

        const canvas = document.getElementById('rulerCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let width, height, cx, cy;
        
        let hoveredIndex = -1; 
        let audioCtx;

        function init() {
            populateSelects();
            resize();
            window.addEventListener('resize', resize);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseleave', () => {
                hoveredIndex = -1;
                tooltip.style.opacity = 0;
                draw();
            });
            canvas.addEventListener('mousedown', handleClick);
        }

        function populateSelects() {
            const targetSel = document.getElementById('target-select');
            const refSel = document.getElementById('ref-select');
            
            Object.keys(tunings).forEach(key => {
                let opt = document.createElement('option');
                opt.value = key;
                opt.text = key;
                targetSel.add(opt.cloneNode(true));
                refSel.add(opt);
            });
            
            let customOpt = document.createElement('option');
            customOpt.value = "Custom EDO";
            customOpt.text = "Custom EDO...";
            targetSel.add(customOpt.cloneNode(true));
            refSel.add(customOpt);
            
            refSel.value = "12-TET";
            targetSel.value = "Pythagorean";
            
            currentRef = tunings["12-TET"];
            currentTarget = tunings["Pythagorean"];
        }
        
        // Generate ALL steps for N-EDO
        function generateEDO(n) {
            const stepSize = 1200 / n;
            const centsArray = [];
            // Generate full set: 0, 1, 2... n (inclusive of octave)
            // Limit max points for safety
            const maxPoints = Math.min(n, 500); 
            for(let i=0; i<=maxPoints; i++) {
                centsArray.push(i * stepSize);
            }
            return { n: n, array: centsArray };
        }

        function updateTunings() {
            const refKey = document.getElementById('ref-select').value;
            const targetKey = document.getElementById('target-select').value;
            const edoInputGroup = document.getElementById('edo-group');
            const customN = parseFloat(document.getElementById('edo-input').value) || 31;

            if (refKey === "Custom EDO" || targetKey === "Custom EDO") {
                edoInputGroup.style.display = 'flex';
            } else {
                edoInputGroup.style.display = 'none';
            }

            if (refKey === "Custom EDO") {
                customRefEDO = generateEDO(customN);
                currentRef = customRefEDO.array;
            } else {
                currentRef = tunings[refKey];
                customRefEDO = null;
            }

            if (targetKey === "Custom EDO") {
                customTargetEDO = generateEDO(customN);
                currentTarget = customTargetEDO.array;
            } else {
                currentTarget = tunings[targetKey];
                customTargetEDO = null;
            }
            
            // Reset selection to safe index
            selectedAnalysisIndex = Math.min(selectedAnalysisIndex, currentTarget.length - 1);
            
            draw();
        }

        function updateDisplay() {
            displayMode = document.getElementById('display-select').value;
            viewMode = document.getElementById('view-select').value;
            draw();
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = document.getElementById('canvas-wrapper').clientHeight;
            cx = width / 2;
            cy = height / 2;
            draw();
        }

        function gcd(a, b) { return !b ? a : gcd(b, a % b); }
        function lcm(a, b) { return (a * b) / gcd(a, b); }
        function getRationalApproximation(decimal, limit = 5000) {
            let n1 = 1, d1 = 0, n2 = 0, d2 = 1, x = decimal;
            while(true) {
                let a = Math.floor(x);
                let n = a * n1 + n2, d = a * d1 + d2;
                if (d > limit) return { n: n1, d: d1 };
                n2 = n1; d2 = d1; n1 = n; d1 = d;
                if (Math.abs(x - a) < 1e-9) return { n: n, d: d };
                x = 1 / (x - a);
            }
        }

        function getErrorColor(diff) {
            const absDiff = Math.abs(diff);
            if (absDiff < 0.01) return '#32d74b'; 
            let alpha = 0.2 + (absDiff / 24) * 0.8; 
            if (alpha > 1) alpha = 1;
            if (diff > 0) return `rgba(255, 69, 58, ${alpha})`; 
            return `rgba(10, 132, 255, ${alpha})`; 
        }
        
        function getTextColor(diff) {
            if (Math.abs(diff) < 0.01) return '#32d74b'; 
            return diff > 0 ? '#ff453a' : '#0a84ff';
        }

        function getRatioText(cents, index, targetKey) {
            if (targetKey === "Custom EDO" && customTargetEDO) {
                return `Step ${index}\\${customTargetEDO.n}`;
            }
            const decimalRatio = Math.pow(2, cents / 1200);
            if (tuningFractions[targetKey] && tuningFractions[targetKey][index]) {
                return tuningFractions[targetKey][index];
            }
            return decimalRatio.toFixed(4);
        }
        
        function getLabelName(index, totalLength) {
            if (totalLength > 13) return `${index}`; 
            return noteNames[index] || index;
        }
        
        function getNearestRefCents(targetCents) {
            let nearest = currentRef[0];
            let minDiff = Math.abs(targetCents - nearest);
            for(let i=1; i<currentRef.length; i++) {
                const diff = Math.abs(targetCents - currentRef[i]);
                if (diff < minDiff) {
                    minDiff = diff;
                    nearest = currentRef[i];
                }
            }
            return nearest;
        }

        function getCoincidenceIndex(cents, index, targetKey) {
            let rational = null;
            if (targetKey !== "Custom EDO" && tuningFractions[targetKey] && tuningFractions[targetKey][index]) {
                const fracStr = tuningFractions[targetKey][index];
                if (fracStr.includes(':')) {
                    const parts = fracStr.split(':');
                    const n = parseInt(parts[0]);
                    const d = parseInt(parts[1]);
                    if (!isNaN(n) && !isNaN(d)) rational = { n: n, d: d };
                }
            }
            if (!rational) {
                const decimalRatio = Math.pow(2, cents/1200);
                rational = getRationalApproximation(decimalRatio, 5000);
            }
            if (rational.n > 10000 || rational.d > 10000) return ">10k";
            return lcm(rational.n, rational.d);
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            if (viewMode === 'analyzer') drawAnalyzer();
            else if (viewMode === 'linear') drawLinear();
            else if (viewMode === 'spiral') drawSpiral();
            else if (viewMode === 'stack') drawStack();
        }

        // --- COMPACT ANALYZER VIEW ---
        function drawAnalyzer() {
            const contentTop = height * 0.25; 
            const contentBottom = height * 0.80;
            const totalH = contentBottom - contentTop;
            
            const rulerH = 80; 
            const rulerY = contentTop;
            const gap = 100;
            const graphY = rulerY + rulerH + gap;
            const graphH = height - 120 - graphY;
            
            drawAnalyzerRuler(0, rulerY, width, rulerH);

            const targetKey = document.getElementById('target-select').value;
            const cents = currentTarget[selectedAnalysisIndex];
            const decimalRatio = Math.pow(2, cents/1200);
            
            let rational = null;
            if (targetKey !== "Custom EDO" && tuningFractions[targetKey] && tuningFractions[targetKey][selectedAnalysisIndex]) {
                const fracStr = tuningFractions[targetKey][selectedAnalysisIndex];
                if (fracStr.includes(':')) {
                    const parts = fracStr.split(':');
                    const n = parseInt(parts[0]);
                    const d = parseInt(parts[1]);
                    if (!isNaN(n) && !isNaN(d)) rational = { n: n, d: d };
                }
            }
            
            if (!rational) {
                rational = getRationalApproximation(decimalRatio, 5000);
            }

            drawModule_Combined(0, graphY, width, graphH, rational, decimalRatio);
        }

        function drawAnalyzerRuler(x, y, w, h) {
            ctx.save();
            ctx.beginPath(); ctx.rect(x, y, w, h + 200); 
            ctx.clip();
            
            // Axis in Middle
            const axisY = y + h/2; 
            const maxCents = Math.max(1200, ...currentTarget);
            const scaleW = w * 0.9; 
            const padL = (w - scaleW)/2;
            const centsToX = (c) => padL + (c / maxCents) * scaleW;

            ctx.strokeStyle = '#222'; ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(padL, axisY); ctx.lineTo(padL + scaleW, axisY); ctx.stroke();

            // Ref (Ticks UP)
            currentRef.forEach((cents, i) => {
                const px = centsToX(cents);
                ctx.fillStyle = '#444'; ctx.fillRect(px-0.5, axisY-12, 1, 8);
                // Sparse labels for dense refs
                if (currentRef.length <= 20 || i % 5 === 0 || i === currentRef.length-1) {
                    ctx.fillStyle = '#555'; ctx.font = '10px -apple-system'; ctx.textAlign = 'center';
                    ctx.fillText(getLabelName(i, currentRef.length), px, axisY - 18);
                }
            });

            const targetKey = document.getElementById('target-select').value;
            const isDense = currentTarget.length > 20;

            currentTarget.forEach((cents, i) => {
                const px = centsToX(cents);
                let diff;
                if (currentTarget.length === currentRef.length) diff = cents - currentRef[i];
                else diff = cents - getNearestRefCents(cents);

                const color = getErrorColor(diff);
                const isSelected = selectedAnalysisIndex === i;
                const isHovered = hoveredIndex === i;
                const shouldDrawLabel = isSelected || isHovered || (!isDense && (Math.abs(diff) > 2 || displayMode !== 'cents'));
                
                if (isSelected) {
                    ctx.strokeStyle = '#333'; ctx.lineWidth = 1; ctx.setLineDash([2, 4]);
                    ctx.beginPath(); ctx.moveTo(px, axisY + 15); ctx.lineTo(px, height - 120); ctx.stroke(); 
                    ctx.setLineDash([]);
                    ctx.fillStyle = '#fff'; ctx.fillRect(px-1.5, axisY-10, 3, 20);
                } else if (isHovered) {
                    ctx.fillStyle = color; ctx.fillRect(px-1, axisY+2, 2, 16); 
                } else {
                    // Default Tick
                    ctx.fillStyle = color; ctx.fillRect(px-0.5, axisY+2, 1, 10); 
                }

                if (shouldDrawLabel) {
                     const txtColor = getTextColor(diff);
                     drawLabel(px, axisY + 30, diff, cents, i, targetKey, txtColor, isSelected || isHovered);
                }
            });
            ctx.restore();
        }

        // --- Cleaned up Combined Module ---
        function drawModule_Combined(x, y, w, h, rational, decimalRatio) {
            const f1 = 220; const f2 = f1 * decimalRatio;
            const pad = 40; const chartW = w - pad*2;
            const cx = x + pad; const cy = y + 20; 
            const maxFreq = f1 * 12; 
            const freqToX = (f) => cx + (f/maxFreq) * chartW;

            ctx.strokeStyle = '#222'; ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(cx + chartW, cy); ctx.stroke();

            const limit = 32; 
            let maxBeat = 0;

            ctx.strokeStyle = 'rgba(255, 69, 58, 0.4)'; 
            ctx.lineWidth = 1;
            for(let n=1; n<=limit; n++) {
                for(let m=1; m<=limit; m++) {
                    const p1 = f1*n; const p2 = f2*m;
                    const diff = Math.abs(p1 - p2);
                    if (diff > 0.5 && diff < 60 && p1 < maxFreq && p2 < maxFreq) {
                         const x1 = freqToX(p1); const x2 = freqToX(p2);
                         const mid = (x1+x2)/2;
                         const hCurve = Math.min(150, Math.abs(x1-x2)*1.5 + 30);
                         ctx.beginPath(); ctx.moveTo(x1, cy); ctx.quadraticCurveTo(mid, cy + hCurve, x2, cy); ctx.stroke();
                         if(diff > maxBeat) maxBeat = diff;
                    }
                }
            }

            ctx.strokeStyle = '#444'; 
            for(let i=1; i<=limit; i++) {
                const px1 = freqToX(f1*i);
                if(px1 < cx+chartW) { ctx.beginPath(); ctx.moveTo(px1, cy); ctx.lineTo(px1, cy - 8); ctx.stroke(); }
                const px2 = freqToX(f2*i);
                if(px2 < cx+chartW) { ctx.beginPath(); ctx.moveTo(px2, cy); ctx.lineTo(px2, cy + 8); ctx.stroke(); }
            }

            const m = rational.n;
            const energy = (m <= 24) ? (100/m).toFixed(1) + "%" : "<4%";
            const textY = y + h - 10; 

            ctx.textAlign = 'left';
            ctx.fillStyle = '#444'; ctx.font = '10px -apple-system';
            ctx.fillText("HARMONIC LOCK", cx, textY - 25);
            let lockColor = (m <= 24) ? '#32d74b' : '#ff453a';
            ctx.fillStyle = lockColor; ctx.font = '24px -apple-system';
            ctx.fillText(`#${m}`, cx, textY);
            
            ctx.textAlign = 'right';
            ctx.fillStyle = '#444'; ctx.font = '10px -apple-system';
            ctx.fillText("SIGNAL ENERGY", cx + chartW, textY - 25);
            ctx.fillStyle = '#fff'; ctx.font = '24px -apple-system';
            ctx.fillText(energy, cx + chartW, textY);

            if(maxBeat > 0 && maxBeat < 20) {
                ctx.textAlign = 'center';
                ctx.fillStyle = '#ff453a'; ctx.font = '10px -apple-system';
                ctx.fillText(`Max Beat ${maxBeat.toFixed(1)}Hz`, w/2, textY - 10);
            }
        }

        // --- Standard Views ---
        function drawLinear() {
            const availableH = height - 120;
            const axisY = availableH / 2;
            const maxCents = Math.max(1200, ...currentTarget);
            const scaleW = width * 0.9;
            const padL = (width - scaleW)/2;
            const centsToX = (c) => padL + (c / maxCents) * scaleW;

            ctx.strokeStyle = '#222'; ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(padL, axisY); ctx.lineTo(padL + scaleW, axisY); ctx.stroke();

            currentRef.forEach((cents, i) => {
                const x = centsToX(cents);
                ctx.fillStyle = '#444'; ctx.fillRect(x-0.5, axisY-10, 1, 8);
                ctx.textAlign = 'center'; ctx.font = '10px -apple-system';
                if (currentRef.length <= 20 || i%5===0 || i===currentRef.length-1) 
                    ctx.fillText(getLabelName(i, currentRef.length), x, axisY - 20);
            });

            const isDense = currentTarget.length > 20;

            currentTarget.forEach((cents, i) => {
                let refCents;
                if (currentTarget.length === currentRef.length) refCents = currentRef[i];
                else refCents = getNearestRefCents(cents);

                const xRef = centsToX(refCents);
                const xTarget = centsToX(cents);
                const diff = cents - refCents;
                const color = getErrorColor(diff);
                const isHovered = hoveredIndex === i;

                if (isHovered) { 
                    ctx.shadowColor = color; ctx.shadowBlur = 10; 
                    ctx.fillStyle = color; ctx.fillRect(xTarget-1, axisY+2, 2, 20);
                } else {
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = color; ctx.fillRect(xTarget-0.5, axisY+2, 1, 15);
                }

                if (Math.abs(diff) > 2) {
                    ctx.strokeStyle = color; ctx.lineWidth = 1;
                    ctx.beginPath(); ctx.moveTo(xRef, axisY); ctx.lineTo(xTarget, axisY+15); ctx.stroke();
                }

                if (isHovered || (!isDense && (Math.abs(diff) > 2 || displayMode !== 'cents'))) {
                     const txtColor = getTextColor(diff);
                     drawLabel(xTarget, axisY + 40, diff, cents, i, document.getElementById('target-select').value, txtColor, isHovered);
                }
            });
            ctx.shadowBlur = 0;
        }

        // ... drawStack, drawSpiral ... (unchanged except for density checks on labels implied)
        function drawStack() {
            const availableH = height - 120;
            const radiusBase = 40; const maxRadius = Math.min(width, availableH)/2 - 20; const maxCents = 1200*7;
            const cyLocal = availableH / 2;
            const getStackPos = (c) => {
                const a = (c % 1200 / 1200) * Math.PI * 2 - Math.PI/2;
                const r = radiusBase + (c / maxCents) * (maxRadius - radiusBase);
                return { x: cx + Math.cos(a)*r, y: cyLocal + Math.sin(a)*r };
            };
            ctx.beginPath(); ctx.strokeStyle = '#111'; ctx.lineWidth = 1;
            for(let i=0; i<=1000; i++) {
                const p = getStackPos((i/1000)*maxCents);
                if(i===0) ctx.moveTo(p.x, p.y); else ctx.lineTo(p.x, p.y);
            }
            ctx.stroke();
            
            // Calc Generators
            // For EDOs, calculate generator approximation
            let targetGen = 700; 
            if (currentTarget.length > 13) {
                 const fifthIndex = Math.round((currentTarget.length-1) * Math.log2(1.5));
                 targetGen = currentTarget[fifthIndex];
            } else {
                 targetGen = currentTarget[7] || 700;
            }
            let refGen = 700;
            if (currentRef.length > 13) {
                 refGen = currentRef[Math.round((currentRef.length-1)*Math.log2(1.5))];
            } else {
                 refGen = currentRef[7] || 700;
            }

            for(let i=0; i<=12; i++) {
                const c = i * targetGen; const cRef = i * refGen;
                const p = getStackPos(c); const pRef = getStackPos(cRef);
                const diff = c - cRef; const color = getErrorColor(diff);
                const isHovered = hoveredIndex === i;
                if (isHovered) { ctx.fillStyle = color; ctx.shadowColor = color; ctx.shadowBlur = 15; ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI*2); ctx.fill(); } 
                else { ctx.shadowBlur = 0; ctx.fillStyle = color; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill(); }
                ctx.strokeStyle = color; ctx.lineWidth = isHovered ? 2 : 1;
                ctx.beginPath(); ctx.moveTo(pRef.x, pRef.y); ctx.lineTo(p.x, p.y); ctx.stroke();
                if (i===0 || i===12 || isHovered) {
                    ctx.fillStyle = '#fff'; ctx.font = '10px -apple-system'; ctx.textAlign = 'center';
                    const name = (i < fifthsChainNames.length) ? fifthsChainNames[i] : i;
                    ctx.fillText(name, p.x + 10, p.y);
                    if(i===12) { ctx.fillStyle = '#666'; ctx.fillText("Comma " + diff.toFixed(1), p.x + 10, p.y+12); }
                }
            }
            ctx.shadowBlur = 0;
        }

        function drawSpiral() {
            const availableH = height - 120;
            const radius = Math.min(width, availableH) * 0.35; 
            const cyLocal = availableH / 2;
            ctx.strokeStyle = '#222'; ctx.lineWidth = 1;
            ctx.beginPath(); ctx.arc(cx, cyLocal, radius, 0, Math.PI*2); ctx.stroke();
            const getPos = (c, r) => {
                const a = (c/1200)*Math.PI*2 - Math.PI/2;
                return {x: cx + Math.cos(a)*r, y: cyLocal + Math.sin(a)*r, a: a};
            };
            currentRef.forEach((c, i) => {
                // Sparse ref ticks for dense EDOs
                if (currentRef.length > 20 && i % 2 !== 0) return;
                const p = getPos(c, radius);
                ctx.beginPath(); ctx.strokeStyle = '#333'; ctx.moveTo(cx, cyLocal); ctx.lineTo(p.x, p.y); ctx.stroke();
            });
            
            const isDense = currentTarget.length > 20;
            currentTarget.forEach((c, i) => {
                const p = getPos(c, radius + (isHovered?10:0));
                let refCents;
                if (currentTarget.length === currentRef.length) refCents = currentRef[i];
                else refCents = getNearestRefCents(c);
                const diff = c - refCents;
                const color = getErrorColor(diff);
                const isHovered = hoveredIndex === i;
                
                ctx.fillStyle = color; ctx.shadowColor = isHovered?color:'transparent'; ctx.shadowBlur = isHovered?15:0;
                ctx.beginPath(); ctx.arc(p.x, p.y, isHovered?4:2.5, 0, Math.PI*2); ctx.fill();
                
                const pRef = getPos(refCents, radius);
                ctx.strokeStyle = color; ctx.lineWidth = 1;
                ctx.beginPath(); ctx.moveTo(pRef.x, pRef.y); ctx.lineTo(p.x, p.y); ctx.stroke();
                
                if(isHovered || (!isDense && Math.abs(diff)>5)) {
                    const labelPos = getPos(c, radius + 30);
                    const txtColor = getTextColor(diff);
                    drawLabel(labelPos.x, labelPos.y, diff, c, i, document.getElementById('target-select').value, txtColor, isHovered);
                }
            });
            ctx.shadowBlur = 0;
        }

        function drawLabel(x, y, diff, cents, index, targetKey, color, isHovered) {
            ctx.textAlign = 'center'; ctx.textBaseline = 'top'; 
            ctx.font = isHovered ? 'bold 12px -apple-system' : '500 10px -apple-system';
            const centsLabel = (diff > 0 ? '+' : '') + diff.toFixed(1);
            const ratioLabel = getRatioText(cents, index, targetKey);
            
            ctx.fillStyle = color;
            if (displayMode === 'cents') {
                ctx.fillText(centsLabel, x, y); 
            } else if (displayMode === 'ratio') {
                ctx.fillText(ratioLabel, x, y); 
            } else {
                const ci = getCoincidenceIndex(cents, index, targetKey);
                ctx.fillText(ratioLabel, x, y);
                ctx.fillText(centsLabel, x, y + 14);
                ctx.fillStyle = '#666'; ctx.font = '9px -apple-system';
                ctx.fillText(`C.I. ${ci}`, x, y + 28);
            }
        }

        // --- Interaction ---
        function handleMouseMove(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            let foundIndex = -1;
            
            if (mouseY > height - 80) return;

            if (viewMode === 'analyzer') {
                const contentTop = height * 0.25; 
                const rulerH = 80;
                const rulerY = contentTop;
                
                if (mouseY > rulerY - 20 && mouseY < rulerY + rulerH + 20) {
                    const maxCents = Math.max(1200, ...currentTarget);
                    const scaleW = width * 0.9;
                    const padL = (width - scaleW)/2;
                    let minDist = 20;
                    currentTarget.forEach((cents, i) => {
                        const x = padL + (cents/maxCents) * scaleW;
                        if (Math.abs(mouseX - x) < minDist) { minDist = Math.abs(mouseX - x); foundIndex = i; }
                    });
                    if (foundIndex !== -1 && foundIndex !== hoveredIndex) { hoveredIndex = foundIndex; draw(); }
                    if (foundIndex === -1 && hoveredIndex !== -1) { hoveredIndex = -1; draw(); }
                    tooltip.style.opacity = 0;
                    return;
                }
                return;
            }
            
            // ... (Other hit tests same)
            const availableH = height - 120;
            const cyLocal = availableH / 2;

            if (viewMode === 'linear') {
                const maxCents = Math.max(1200, ...currentTarget);
                const scaleW = width * 0.9;
                const padL = (width - scaleW)/2;
                let minDist = 20;
                currentTarget.forEach((cents, i) => {
                    const x = padL + (cents / maxCents) * scaleW;
                    if (Math.abs(mouseX - x) < minDist && Math.abs(mouseY - cyLocal) < 50) { minDist = Math.abs(mouseX - x); foundIndex = i; }
                });
            } else if (viewMode === 'spiral') {
                 let angle = Math.atan2(mouseY - cyLocal, mouseX - cx); 
                 let adjustedAngle = angle + Math.PI / 2;
                 if (adjustedAngle < 0) adjustedAngle += Math.PI * 2;
                 let minDiff = 50; 
                 currentTarget.forEach((cents, i) => {
                     let cAngle = (cents / 1200) * 2 * Math.PI;
                     let cAngleNorm = cAngle % (2 * Math.PI);
                     let diffAngle = Math.abs(cAngleNorm - adjustedAngle);
                     if (diffAngle > Math.PI) diffAngle = 2*Math.PI - diffAngle;
                     let diffCents = (diffAngle / (2*Math.PI)) * 1200;
                     if (diffCents < minDiff) { minDiff = diffCents; foundIndex = i; }
                 });
            } else if (viewMode === 'stack') {
                const radiusBase = 40; const maxRadius = Math.min(width, availableH)/2 - 20; const maxCents = 1200*7;
                // Need dynamic generators for stack view interactions too
                const targetGen = (currentTarget.length > 13) ? currentTarget[Math.round((currentTarget.length-1)*Math.log2(1.5))] : (currentTarget[7] || 700);

                const getStackPos = (c) => {
                    const angle = (c % 1200 / 1200) * Math.PI * 2 - Math.PI/2;
                    const r = radiusBase + (c / maxCents) * (maxRadius - radiusBase);
                    return { x: cx + Math.cos(angle) * r, y: cyLocal + Math.sin(angle) * r };
                };
                let minDist = 30;
                for(let i=0; i<=12; i++) {
                    const c = i * targetGen;
                    const p = getStackPos(c);
                    const dist = Math.sqrt((mouseX-p.x)**2 + (mouseY-p.y)**2);
                    if(dist < minDist) { minDist = dist; foundIndex = i; }
                }
            }

            if (foundIndex !== hoveredIndex) {
                hoveredIndex = foundIndex;
                draw();
            }
            if (hoveredIndex !== -1) updateTooltip(e.clientX, e.clientY, hoveredIndex);
            else tooltip.style.opacity = 0;
        }

        // ... Tooltip, Click, Audio logic ...
        function updateTooltip(x, y, index) {
            let refVal, targetVal, noteName;
            let targetKey = document.getElementById('target-select').value;

            if (viewMode === 'stack') {
                const refGen = (currentRef.length > 13) ? currentRef[Math.round((currentRef.length-1)*Math.log2(1.5))] : (currentRef[7] || 700);
                const targetGen = (currentTarget.length > 13) ? currentTarget[Math.round((currentTarget.length-1)*Math.log2(1.5))] : (currentTarget[7] || 700);
                targetVal = index * targetGen; refVal = index * refGen;
                noteName = fifthsChainNames[index];
            } else {
                targetVal = currentTarget[index];
                if (currentTarget.length === currentRef.length) refVal = currentRef[index];
                else refVal = getNearestRefCents(targetVal);
                noteName = getLabelName(index, currentTarget.length);
            }
            const diff = targetVal - refVal;
            const color = getErrorColor(diff); 
            const ratioText = getRatioText(targetVal, index, targetKey);
            const ci = getCoincidenceIndex(targetVal, index, targetKey);

            tooltip.innerHTML = `
                <div style="font-weight:600; color:#fff; font-size:1rem; margin-bottom:0.5rem">${noteName}</div>
                <div class="tooltip-row"><span>Ref</span> <span class="tooltip-val">${refVal.toFixed(1)}</span></div>
                <div class="tooltip-row"><span>Target</span> <span class="tooltip-val">${targetVal.toFixed(1)}</span></div>
                <div class="tooltip-row"><span>Ratio</span> <span class="tooltip-val" style="color:${color}">${ratioText}</span></div>
                <div class="tooltip-row"><span>C.I.</span> <span class="tooltip-val">${ci}</span></div>
                <div class="tooltip-row" style="margin-top:0.5rem; border-top:1px solid #333; padding-top:0.5rem">
                    <span>Error</span> <span class="tooltip-val" style="color:${color}">${(diff>0?'+':'')+diff.toFixed(2)}</span>
                </div>
            `;
            let left = x + 15; let top = y + 15;
            if (left + 180 > width) left = x - 195;
            if (top + 150 > height) top = y - 165;
            tooltip.style.left = left + 'px'; tooltip.style.top = top + 'px';
            tooltip.style.opacity = 1;
        }

        function handleClick() {
            if (hoveredIndex === -1) return;
            if (viewMode === 'analyzer') { selectedAnalysisIndex = hoveredIndex; draw(); }
            playToneComparison(hoveredIndex);
        }

        function playToneComparison(index) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const baseFreq = 261.63; 
            let centsRef, centsTarget;
            if (viewMode === 'stack') {
                const refGen = (currentRef.length > 13) ? currentRef[Math.round((currentRef.length-1)*Math.log2(1.5))] : (currentRef[7] || 700);
                const targetGen = (currentTarget.length > 13) ? currentTarget[Math.round((currentTarget.length-1)*Math.log2(1.5))] : (currentTarget[7] || 700);
                centsRef = index * refGen; 
                centsTarget = index * targetGen;
            } else {
                centsTarget = currentTarget[index];
                if (currentTarget.length === currentRef.length) centsRef = currentRef[index];
                else centsRef = getNearestRefCents(centsTarget);
            }
            const f1 = baseFreq * Math.pow(2, centsRef / 1200);
            const f2 = baseFreq * Math.pow(2, centsTarget / 1200);
            playOsc(f1, 'sine', 0, 0.5); playOsc(f2, 'triangle', 0, 0.5); 
        }

        function playOsc(freq, type, delay, duration) {
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.value = freq;
            gain.gain.setValueAtTime(0, audioCtx.currentTime + delay);
            gain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + delay + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + delay + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(audioCtx.currentTime + delay); osc.stop(audioCtx.currentTime + delay + duration + 0.1);
        }

        init();
    </script>
